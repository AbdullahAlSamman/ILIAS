<tr class="{CSS_ROW}" id="{ID}">
	<td class="name">{TITLE}</td>
	<td class="std">
		<input type="checkbox" name="locked" {IS_LOCKED}>
	</td>
	<td class="std">
		<input type="checkbox" name="required" {IS_REQUIRED}>
	</td>
	<td class="std">
		<input type="text" name="defaultvalue" {DEFAULT_VALUE}>
	</td>
	<td class="std">
		<input type="checkbox" name="visible" {IS_VISIBLE}>
	</td>
</tr>
