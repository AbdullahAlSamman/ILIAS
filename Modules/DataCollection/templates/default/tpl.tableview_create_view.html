<tr class="{CSS_ROW}" id="{ID}">
	<td class="name">{TITLE}</td>
	<td class="std">
		<input type="checkbox" name="Locked_{FIELD_ID}" {IS_LOCKED}>
	</td>
	<td class="std">
		<input type="checkbox" name="Required_{FIELD_ID}" {IS_REQUIRED}>
	</td>
	<td class="std">
		<input type="text" name="DefaultValue_{FIELD_ID}" value="{DEFAULT_VALUE}">
	</td>
	<td class="std">
		<input type="checkbox" name="Visible_{FIELD_ID}" {IS_VISIBLE}>
	</td>
</tr>
