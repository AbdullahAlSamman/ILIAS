		<input type="radio" id="rv_{FIELD_ID}" name="RadioGroup_{FIELD_ID}" value="Required_{FIELD_ID}" {HIDDEN} {IS_REQUIRED}>

		<label for="lv_{FIELD_ID}" {HIDDEN}>{TEXT_LOCKED_VISIBLE}</label>

		<label for="nv_{FIELD_ID}" {HIDDEN}>{TEXT_NOT_VISIBLE}</label>
	</td>
